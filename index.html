<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UsersList</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid text-center px-3 my-4">
    <div class="row header bg-dark px-2 py-4">
      <h2 class="text-white">Learning how to work with APIs</h2>
      <div class="m-auto pt-2 col-xs-12 col-md-9 col-lg-6" id="divData">
        <select class="form-select" aria-label="Default select example" id="formSelectCountries">
          <option class="text-secondary fs-5 fst-italic" selected>
            Select your country
          </option>
        </select>
      </div>
    </div>
    <div class="middle row px-1">
      <div class="col-sm-12 col-md-4 mt-2">
        <div class="h-100 bg-secondary text-center text-white pb-1">
          <h4 class="py-2 text-white text-start fw-bold px-3">
            <span>Country</span>
          </h4>
          <p class="lh-1 text-start ps-3 pe-0 fw-bold" style="color: yellow">
            Native Name: <span style="color: white"></span>
          </p>
          <p class="lh-1 text-start ps-3 pe-0 fw-bold" style="color: yellow">
            Capital: <span style="color: white"></span>
          </p>
          <p class="lh-1 text-start ps-3 pe-0 fw-bold" style="color: yellow">
            Region: <span style="color: white"></span>
          </p>
          <p class="lh-1 text-start ps-3 pe-0 fw-bold" style="color: yellow">
            Population: <span style="color: white"></span>
          </p>
          <p class="lh-1 text-start ps-3 pe-0 fw-bold" style="color: yellow">
            Langugaes: <span style="color: white"></span>
          </p>
          <p class="lh-1 text-start ps-3 pe-0 fw-bold" style="color: yellow">
            Time Zone: <span style="color: white"></span>
          </p>
        </div>
      </div>
      <div class="col-sm-12 col-md-4 mt-2">
        <div class="code bg-warning text-white h-100">
          <div class="bg-warning d-flex align-items-start justify-content-center">
            <h3 class="bg-dark text-center fw-bold w-100 py-3">
              Calling Code
            </h3>
          </div>
          <div class="bg-warning d-flex align-items-start justify-content-center">
            <h1 class="text-dark fw-bold py-5"></h1>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-4 mt-2">
        <div class="flag bg-light text-center text-white h-100 d-flex justify-content-center align-content-center">
          <img src="" alt="country flag" />
        </div>
      </div>
    </div>
    <div class="footer row px-1">
      <div class="col-sm-12 col-md-4 px-2 mt-2">
        <div class="name bg-light text-center h-100">
          <h3 class="text-warning bg-secondary py-1">
            Capital Weather Report
          </h3>

          <div id="weather">
            <h1>- - -</h1>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-8 px-0 mt-2 pe-2">
        <div class="code bg-dark text-center text-white h-100" id="map-wrapper"></div>
      </div>
    </div>
  </div>
</body>
<script src="main.js"></script>


</body>

</html>
